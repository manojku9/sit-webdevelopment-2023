<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Timetable</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      border-color: black;
    }
    
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    td
    {
        font-weight: bold;
    }
    
    th {
      background-color: blueviolet;
    }
    
    tr:nth-child(even) {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1>Timetable</h1>
  
  <table>
    <tr>
      <th>Day/Period</th>
      <th>I 9:30-10:20</th>
      <th>II 10:20-11:20</th>
      <th>III 12:00-12:40</th>
      <th>12:00-12:40</th>
      <th>IV 12:40-1:30</th>
      <th>V 1:30-2:20</th>
      <th>VI 2:20-3:10</th>
      <th>VII 3:10-4:00</th>
    </tr>
    <tr>
      <td>Monday</td>
      <td>Eng</td>
      <td>Math</td>
      <td>Chem</td>
      <td rowspan="6">LUNCH</td>
      <td colspan="4">Lab</td>
    </tr>
    <tr>
        <td>Tuesday</td>
        <td colspan="3">Lab</td>
        <td>Eng</td>
        <td>Chem</td>
        <td>Math</td>
        <td>Sports</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>Math</td>
        <td>Phy</td>
        <td>Eng</td>
        <td>Chem</td>
        <td colspan="3">Library</td>
      </tr>
      <tr>
        <td>Thursday</td>
        <td>Phy</td>
        <td>Eng</td>
        <td>Chem</td>
        <td colspan="3">Lab</td>
        <td>Math</td>
      </tr>
      <tr>
        <td>Friday</td>
        <td>Phy</td>
        <td>Eng</td>
        <td>Chem</td>
        <td colspan="3">Lab</td>
        <td>Math</td>
      </tr>
  </table>
</body>
</html>
