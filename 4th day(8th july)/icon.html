<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons</title>
    <link rel="icon" href="./ironman.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- to use icons: -->
    <!-- go to browser-> search font awsome cdn->copy the url -> paste the url using <link> and in href meantion that url -->
 <div>
    <form action="">
        <fieldset>
            <legend>Signin</legend>
            <i class="fas fa-user-circle"></i>
            <input type="text" placeholder="Username">
            <br><br>
            <input type="password" placeholder="Password"> <br><br>
            <button type="submit"><i class="far fa-address-card"></i></button>
            <i class="fa-solid fa-heart fa-flip fa-2xl" style="color: #ed1d1d;"></i>
            <i class="fa-solid fa-star fa-shake fa-xl" style="color: #f8fc1d;"></i>
            <i class="fa-solid fa-comment-dots fa-flip fa-sm" style="color: #690df2;"></i>
            <i class="fa-brands fa-whatsapp fa-beat-fade fa-lg" style="color: #068e08;"></i>
            <i class="fa-solid fa-fire fa-shake fa-2xs" style="color: #ec9c13;"></i>
           
        </fieldset>
    </form>
 </div>
   
</body>
</html>
