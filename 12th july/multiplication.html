<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>multiplication</title>
</head>
<body>
    <script>
       const number=parseFloat(prompt("Enter the Number"));
       let res=0;
       for(let i=1;i<11;i++){
        res=number*i;
        document.write(`${number} X ${i} = ${res} <br>`);
       }
    </script>
</body>
</html>
